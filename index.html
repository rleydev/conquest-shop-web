<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONQUEST</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="header-logo-container">
            <img src="./assets/header-logo.png">
            <h1>
                CONQUEST
            </h1>
        </div>
        <nav class="header-nav">
            <a>
                Каталог
            </a>
            <a>
                Акции
            </a>
            <a>
                Доставка
            </a>
            <a>
                Контакты
            </a>
        </nav>
        <div class="right-img-container">
            <a class="right-img-container__loop"><img src="./assets/loop.png"></a>
            <a class="right-img-container__heart"><img class="right-img-container__heart__like" src="./assets/heart.png"></a>
            <a class="right-img-container__buy"><img src="./assets/buy.png"></a>
        </div>
    </header>
    <main>
        <section class="season-section">
            <img class="season-section__line" src="./assets/line1.jpg">
            <article class="season-section__left-container">
                <div class="season-section__left-container__title-container">
                    <h2>
                        Весна/Лето 2019
                    </h2>
                    <h3>
                        Коллекция
                    </h3>
                </div>
                <p>
                    Швейцарские часы в наличии в Москве <br>
                    и с доставкой по всему миру
                </p>
                <button>
                    Смотреть каталог
                </button>
            </article>
            <div class="season-section__22k">
                <p class="season-section__22k_num">22 000</p>
                <img class="season-section__22k__rub" src="./assets/ruble.png">
                <img class="season-section__22k__line2" src="./assets/line1.jpg">
            </div>
            <img class="season-section__watch" src="./assets/watch_main.png">
            <div class="season-section__diam">
                <img class="season-section__diam__line3" src="./assets/line1.jpg">
                <p>28 мм диаметр</p>
            </div>
        </section>
    </main>
</body>
</html>
